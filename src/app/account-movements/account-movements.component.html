<main class="movements-container">
    
    <header class="header-section">
        <h1 class="logo-title"> Easy<span>Fund</span></h1>
        <a href="/" class="service-link">Contratar más servicios</a>
        <aside class="profile-section">
            <figure [style.backgroundColor]="profileColor" class="avatar-icon"></figure>
            <a href="user" class="profile-link">User</a>
        </aside>
    </header>

    <article class="movements-list-wrapper">
        <section>
            <ul class="list-header">
                <li>Producto</li>
                <li>Tipo de Transacción</li>
                <li>Fecha</li>
                <li>Monto</li>
            </ul>
        </section>    

        <section 
            class="transaction-lists"
            *ngFor="let mov of transactions">
            <ul class="transaction-item">
                <li>{{mov.productId}}</li>
                <li>{{mov.transactionType}}</li>
                <li>{{mov.transactionDate | date:'mediumDate'}}</li>
                <li>{{mov.amount | currency:'COP':'symbol':'1.0-0'}}</li>
            </ul>
        </section>
    </article>
    
</main>
