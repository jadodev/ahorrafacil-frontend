<main class="services-wrapper">
    <header class="header-content">
        <h1 class="logo-title"> Ahorra<span>facil</span></h1>
        <a href="/options" class="add-services-link">Contratar m√°s servicios</a>
        <a href="" class="add-services-link">Account movements details</a>
        <aside class="profile-wrapper">
            <figure [style.backgroundColor]="profileColor" class="profile-avatar"></figure>
            <a href="user" class="user-profile-link">DU</a>
        </aside>
    </header>
    <section class="contracted-services-section">
            <h2 class="contracted-services-title">Servicios contratados:</h2>
        <ul class="services-list">
            <li 
                *ngFor="let sub of subscriptionsWithProducts"
                class="service-item">
                <button 
                    class="unsubscribe-btn"
                    (click)="confirmDelete(sub.id)"
                >Desuscribirse X</button>
                <article class="service-details">
                    <header>
                        <h3 class="service-name">{{sub.product.name}}</h3>
                        <p class="service-plan">{{sub.product.productType}}</p>
                    </header>
                    <section class="monthly-value-section">
                        <ul class="monthly-value-list">
                            <li>Valor mensual</li>
                            <li class="monthly-value">{{sub.subscriptionAmount |  currency:'COP':'symbol':'1.0-0' }}</li>
                        </ul>
                    </section>
                </article>
            </li>
        </ul>
    </section>
</main>
